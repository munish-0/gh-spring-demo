name: Build project
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup java 17
      - uses: actions/checkout@v3
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
      - name: Build with maven
        run: mvn --batch-mode --update-snapshots package
